<div>
  <h1>Base de datos</h1>
  <h2>empresa</h2>
  <table>
  <tr><th>Numero de Empleado</th><th>Nombres</th><th>apellido</th><th>Role</th> </tr>
  <tbody>
  <ng-container *ngFor="let item of infoEmpleado">
    <tr>
      <td>{{item.numEmpleado}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.apellidos}}</td>
      <td>{{item.role}}</td>
    </tr>
  </ng-container>
</tbody>
</table>
</div>
